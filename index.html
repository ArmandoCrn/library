<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <!-- ICON -->
    <!-- <link rel="icon" href="#" /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- FONT - Signika Negative -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="content">
      <header>
        <div class="container">
          <h1>My Library</h1>
        </div>
      </header>

      <main>
        <div class="container">
          <section class="add-books">
            <button>+ Add book</button>
          </section>

          <section class="books-cards">
            <!-- <div class="card" data-index="0">
              <p class="name">Prova</p>
              <p class="author">Author: Prova</p>
              <p class="pages">Pages: 800</p>

              <button class="read">Read</button>
              <button class="remove">Remove</button>
            </div> -->
          </section>
        </div>
      </main>

      <div class="modal active">
        <form class="input-fields" onsubmit="return false">
          <div class="input">
            <label for="book-name">Title:</label>
            <input type="text" name="book-name" id="book-name" maxlength="100" required />
          </div>

          <div class="input">
            <label for="book-author">Author:</label>
            <input
              type="text"
              name="book-author"
              id="book-author"
              maxlength="100"
              required
            />
          </div>

          <div class="input">
            <label for="book-pages">Pages:</label>
            <input type="number" name="book-pages" id="book-pages" max="10000" required />
          </div>

          <div class="input">
            <label for="book-status">Satus</label>
            <select name="book-status" id="book-status">
              <option value="read">Read</option>
              <option value="not-read">Not read</option>
            </select>
          </div>

          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
